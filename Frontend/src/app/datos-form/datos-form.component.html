<div class="container">
    <h1>Datos:</h1>

    <form>
        <label for="nombre">Nombre:</label>
        <input
        type="text"
        name="nombre"
        class="form-control"
        id="nombre"
        [(ngModel)] ="model.nombre"
        required
        />

        <label for="correo">Correo:</label>
        <input type="text" name="correo" class="form-control" id="correo" [(ngModel)]="model.correo"/>

        <button type="submit">Enviar</button>
    </form>

</div>

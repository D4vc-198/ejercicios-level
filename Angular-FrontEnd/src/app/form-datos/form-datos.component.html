
  <div class="container">
      <div class="panel panel-primary">
          <div class="panel-heading">
              Introduce tus datos
          </div>
          <div class="panel-body">
              <form class="form-horizontal">
                  <div class="form-group">
                      <div class="col-xs-3">
                          <label for="nombre">Nombre:</label>
                          <input type="text" class="form-control" name="nombre" [(ngModel)]="nombre" required>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-xs-3">
                          <label for="nombre">Correo:</label>
                          <input type="email" class="form-control" name="correo" [(ngModel)]="correo" required>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-xs-2">
                        <label for="kilometros">Km recorridos:</label>
                        <input type="number" class="form-control" name="km" [(ngModel)]="km" required min="0">
                      </div>
                  </div>
                  <button type="submit" class="btn btn-success" (click)="onSendForm()" >Enviar</button>
              </form>
          </div>
      </div>
  </div>
  
  <div *ngIf="succes; then KilometrosCompletos"></div>
  <div *ngIf="notSucces; then KilometrosIncompletos"></div>
  
    <ng-template #KilometrosCompletos>
        <div class="container">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <p>{{texto1}}</p>
                </div>
                <div class="panel-body">
                    <p class="text-success">Nombre: {{nombre}}</p>
                    <p class="text-success">Correo: {{correo}}</p>
                    <p class="text-success">Km recorridos: {{km}}</p>
                </div>
            </div>
        </div>
    </ng-template>

    <ng-template #KilometrosIncompletos>
        <div class="container">
            <div class="panel panel-danger">
                <div class="panel-heading">
                    <p>{{texto2}}</p>
                </div>
            </div>
        </div>
